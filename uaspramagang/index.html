<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="newPassword">Password Baru:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        
        <label for="confirmPassword">Konfirmasi Password Baru:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <input type="submit" value="Reset Password">
    </form>
    <p id="message"></p>
</div>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword !== confirmPassword) {
            document.getElementById('message').innerText = 'Password baru dan konfirmasi tidak cocok.';
            return;
        }
        
        // Di sini Anda dapat menambahkan logika untuk mengirim data ke server
        // Misalnya menggunakan fetch API untuk mengirim data ke endpoint reset password
        
        document.getElementById('message').innerText = 'Password berhasil direset!';
    });
</script>

</body>
</html>
